<div class="cart-row">
    <div class="cart-item cart-column">
        <img class="cart-item-image" src="{{console.consoleimage_set.first.image}}" width="100" height="100">
        <span class="cart-item-title">{{ console.name }}</span>
    </div>
    <span class="cart-price cart-column">${{ console.price }}</span>
    <div class="cart-quantity cart-column">
        <input class="cart-quantity-input" type="number" value="1">
        <button class="btn btn-danger" type="button">REMOVE</button>
    </div>
</div>
