<div class="well console">
    <a href="/consoles/{{ console.id }}" id="console-clicked">
        <div class="img-box">
            <img class="console-img" src="{{ console.consoleimage_set.first.image }}" />
        </div>
        <h4 class="console-name">{{ console.name }}</h4>
        <p class="console-price">${{ console.price }}</p>
    </a>
</div>
