{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form form-horizontal" id="login">
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <div class="register-now">
        <p class="no-account">Don't have an account? <a id="sign-up-link" href={% url "register" %}>Sign up now.</a></p>
    </div>
{% endblock %}
